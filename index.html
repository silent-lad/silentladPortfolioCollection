<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
    <title>Silent Lad</title>
  </head>
  <body>
    <div class="element"></div>
    <script>
      var array = ["Shhhhhhhhhh ^100", "Silence ^100", "I am Silent Lad."];
      var typed = new Typed(".element", {
        strings: array,
        smartBackspace: true,
        backSpeed: 100,
        typeSpeed: 100,
        fadeOut: false,
        fadeOutClass: "typed-fade-out",
        showCursor: false,
        fadeOutDelay: 500
      });
    </script>
    <style>
      /* .alphabet {
      } */
    </style>
  </body>
</html>
